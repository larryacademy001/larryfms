{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8"> 
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="description" content="ASHPense authentication">
       <meta name="author" content="Emmanuel Amoaful Enchill">
       <title>{% block title %}ASHPense | Authentication{% endblock title %}</title> 

       <!-- Bootstarp CSS -->
       {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}

       <!-- Bootstarp CSS -->
        <link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-utilities.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-utilities.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
   <body>
        <div class="row mt-5 p-3">
                <div class="col-sm-4 m-3 p-2"></div>
                <div class="col-sm-4">
                    <div class="card p-3" style="width: 25rem;">
                        {% block content %}
                        {% endblock content %} 
                </div>
                </div>
                <div class="col-sm-4 m-3"></div>
        </div>
       <!-- Bootstarp JavaScript Bundle -->
       {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> {% endcomment %}
    
    </body>
</html>
